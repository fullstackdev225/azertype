<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>AzerType - L'application pour ecrire plus vite</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/config.js" defer></script>
        <script src="js/script.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <header class="header">
            <h1 class="header-title">AzerType</h1>
            <h2 class="header-subtitle">L'application pour ecrire plus vite !</h2>
            <p class="header-paragraph">AzerType est une application en ligne qui permet de taper plus vite au clavier :)</p>
        </header><br><br>

        <main>
            <section class="section-game">
                <p>Choisissez une proposition parmi celles qui s'affichent <br> ci-dessous</p>
                <div class="proposition-lists">
                    <label for="word">Mots</label>
                    <input type="radio" name="option" id="word" value="word">
                    <label for="sentence">Phrases</label>
                    <input type="radio" name="option" id="sentence" value="sentence">
                </div><br>

                <div class="proposition-area">
                </div><br>

                <div class="game-area">
                    <input type="text" name="user-proposition" id="user-proposition">
                    <button class="btn" id="btn-validate">Valider</button>
                </div><br>

                <div class="score-area">
                    Votre score: <span>0</span>
                </div><br>

                <div class="share-area">
                    <button class="btn" id="btn-share">Partager</button>
                </div>
            </section>
        </main><br><br>

        <footer class="footer">
            <p class="footer-text">@copyright2025 - AzerType made by : <span>novatech</span></p>
        </footer>
    </body>
</html>
