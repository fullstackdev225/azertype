<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <title>AzerType - L'application pour ecrire plus vite !</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/config.js" defer></script>
        <script src="js/script.js" defer></script>
        <script src="js/main.js" defer></script>
    </head>

    <body>
        <header>
            <h1>AzerType</h1>
            <h2>L'application pour ecrire plus vite !</h2>
            <p>AzerType est une application en ligne qui permet d'ecrire plus vite au clavier :)</p>
        </header><br><br>

        <main>
            <section>
                <p>
                    Choisissez une proposition parmi celles qui s'affichent <br> ci-dessous
                </p>

                <div class="propostion-lists">
                    <label for="word">Mots</label>
                    <input type="radio" name="option" id="word">
                    <label for="sentence">Phrases</label>
                    <input type="radio" name="option" id="sentence">
                </div><br>

                <div class="proposition-area">
                </div><br>

                <div class="game-area">
                    <input type="text" name="user-proposition" id="user-proposition">
                    <button id="btn-validate">Valider</button>
                </div><br>

                <div class="score-area">
                    Votre score : <span>0</span>
                </div><br>

                <dialog>
                    <button id="btn-close">Fermer</button>
                    <h1>Partager votre score</h1>
                    <form>
                        <label for="name">Entrez votre nom</label><br>
                        <input type="text" name="name" id="name" required placeholder="Votre nom" minlength="2"><br><br>

                        <label for="email">A qui voulez-vous envoyer <br> votre score?</label><br>
                        <input type="email" name="email" id="email" required placeholder="votrenom@domaine.com"><br><br>

                        <button type="submit">Envoyer</button>
                    </form>
                </dialog>

                <div class="share-area">
                    <button id="btn-share">Partager</button>
                </div>
            </section>
        </main><br><br>

        <footer>
            <p>@copyright2026 - Creer par : <span>Digital Services</span></p>
        </footer>
    </body>
</html>
